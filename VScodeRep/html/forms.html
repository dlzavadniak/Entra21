<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div id="forms">
        <form class="edit-form">
            <div class="text-center">
                <caption><h1>Formulário</h1></caption>
            </div>

            <div class="forms-">
                <label for="txt">Nome completo: </label>
            <input type="text" id="txt"/>
            </div>
            <br>
            <div class="forms--">
                <label for="pass">Senha de usuario:</label>
            <input type="password" id="pass"/>
            </div>
            <br>
            <div class="forms-">
                <label for="num">Telefone celular: </label>
            <input type="number" step=".01" id="num"/>
            </div>
            <br>
            <div class="forms">
                <label for="date">Data de nascimento: </label>
                <input type="date" id="date"/>
            </div>
            <br>
            <div class="forms">
                <label for="col">Cor preferida: </label>
            <input type="color" id="col"/>
            </div>
            <br>
            <div class="forms">
                <label for="date">Você gosta de animais? </label>
                <br>
                <input type="radio" name="radio" id="rd_1"/>
            <label for="rd_1">Sim</label>
            </div>
            <div class="forms">
                <input type="radio" name="radio" id="rd_2"/>
            <label for="rd_2">Não</label>
            </div>
            <br>
            <div class="forms">
                <label for="date">Quais desses artistas você escuta?</label>
                <br>
                <input type="checkbox" name="Taylor Swift" id="ch_1"/>
            <label for="ch_1">Taylor Swift</label>
            </div>
            <div class="forms">
                <input type="checkbox" name="The Strokes" id="ch_2"/>
            <label for="ch_2">The Strokes</label>
            </div>
            <div class="forms">
                <input type="checkbox" name="Olivia Rodrigo" id="ch_3"/>
                <label for="ch_3">Olivia Rodrigo</label>
            </div>
            <div class="forms">
                <input type="checkbox" name="Arctic monkeys" id="ch_3"/>
                <label for="ch_3">Arctic monkeys</label>
            </div>
            <br>
            <div class="forms">
                <input type="submit" value="Enviar">
            </div>
            <br>
        </form>
    </div>
</body>
</html>
